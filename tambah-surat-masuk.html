    <meta charset="utf-8">

  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <div id="navbar_inc"></div>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <div id="sidebar_inc"></div>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper mt-5">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white mr-2">
                  <i class="mdi mdi-call-received"></i>
                </span> Tambah <span><b>Surat Masuk</b></span></h3>
            </div>
            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <h2>Informasi Surat Masuk</h2>
                        <form class="forms-sample mt-4">
                            <div class="form-group">
                                <label for="judul-surat">Judul Surat</label>
                                <input type="text" class="form-control" name="title" id="judul-surat" placeholder="Judul Surat">
                            </div>
                            <div class="form-group">
                              <label>Waktu Surat</label>
                              <div class="input-group date">
                                <input type="text" class="form-control datepicker" name="mail_created_at" placeholder="Waktu Surat" aria-label="Waktu Surat" aria-describedby="basic-addon2">
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="judul-surat">Instansi</label>
                              <input type="text" class="form-control" name="origin" id="instansi" placeholder="Instansi">
                          </div>
                          <div class="row">
                            <div class="col-md-4">
                              <div class="form-group">
                                <label>Jenis Surat</label>
                                <select name="mail_type_id" class="form-control">
                                    <option value="#">Permohonan</option>
                                    <option value="#">Undangan</option>
                                    <option value="#">Edaran</option>
                                    <option value="#">Pengantar</option>
                                </select>
                            </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <label>Sifat Surat</label>
                                <select name="mail_reference_id" class="form-control">
                                    <option value="#">RH</option>
                                    <option value="#">BS</option>
                                </select>
                            </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group">
                                <label>Prioritas Surat</label>
                                <select name="mail_priority_id" class="form-control">
                                    <option value="#">Sangat Segera</option>
                                    <option value="#">Segera</option>
                                    <option value="#">Biasa</option>
                                </select>
                            </div>
                            </div>
                          </div>
                            <div class="form-group">
                                <label>Folder Surat</label>
                                <select name="mail_folder_id" class="form-control">
                                    <option value="#">Folder 1</option>
                                    <option value="#">Folder 2</option>
                                    <option value="#">Folder 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                              <label>Waktu Surat Diterima</label>
                              <div class="input-group date">
                                <input type="text" class="form-control datepicker" name="mail_created_at" placeholder="Waktu Surat Diterima" aria-label="Waktu Surat Diterima" aria-describedby="basic-addon2">
                              </div>
                            </div>
                            <div class="form-group">
                              <label>File upload</label>
                              <input type="file" name="img[]" class="file-upload-default">
                              <div class="input-group col-xs-12">
                                <input type="text" class="form-control file-upload-info" disabled placeholder="Upload File">
                                <span class="input-group-append">
                                  <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>
                                </span>
                              </div>
                            </div>
                            <div class="form-group mt-4">
                                <button class="btn btn-gradient-primary mr-2">Simpan Surat</button>
                                <a class="btn btn-light" href="index.html">Cancel</a>
                            </div>
                        </form>
                      </div>
                    </div>
                </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <div id="footer_inc"></div>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
